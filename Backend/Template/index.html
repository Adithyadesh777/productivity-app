<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <svg class="header-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Checkmark background circle -->
                    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
                    
                    <!-- Large checkmark -->
                    <g transform="translate(50, 50)">
                        <!-- Circle with gradient -->
                        <circle cx="0" cy="0" r="35" fill="white" opacity="0.1"/>
                        
                        <!-- Checkmark -->
                        <path d="M -15 0 L -5 10 L 15 -10" 
                              stroke="white" 
                              stroke-width="4" 
                              fill="none" 
                              stroke-linecap="round" 
                              stroke-linejoin="round"
                              class="header-checkmark"/>
                    </g>
                    
                    <!-- Animated dots -->
                    <circle cx="20" cy="20" r="3" fill="white" opacity="0.6" class="header-dot"/>
                    <circle cx="80" cy="25" r="2" fill="white" opacity="0.5" class="header-dot"/>
                    <circle cx="75" cy="75" r="2.5" fill="white" opacity="0.6" class="header-dot"/>
                </svg>
                <div class="header-text">
                    <h1>ðŸ“Š Productivity Dashboard</h1>
                    <p class="subtitle">Stay focused, break tasks into micro-steps, and track your progress</p>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <h2>Add New Task</h2>
                <div class="add-task-form">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="Enter your task here..." 
                        autocomplete="off"
                    >
                    <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                </div>
            </section>

            <!-- Statistics Section -->
            <section class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeTasks">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completionRate">0%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
            </section>

            <!-- Tasks List Section -->
            <section class="tasks-section">
                <h2>Tasks</h2>
                <div id="tasksContainer" class="tasks-container">
                    <div class="empty-state">
                        <p>ðŸ“‹ No tasks yet. Add one to get started!</p>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>Keep pushing forward! ðŸ’ª</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
